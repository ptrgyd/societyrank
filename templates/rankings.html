{% extends "layout.html" %}

{% block content %}

{% if not current_user.is_anonymous %}
Hey. Hey {{current_user.person.species}} ... what's wrong?<br />
You worried, broh?<br /><br />

{% endfor %}
</ol>
{% endblock %}
