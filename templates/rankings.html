{% extends "layout.html" %}

{% block content %}

{% if not current_user.is_anonymous %}
{{current_user.username}}<br />
{% endif %}

<ol style="margin:0 0 0 -16;">
{% for x in current_rankings %}
<li><span style="color:steelblue;">{{x.genus}} {{x.species}}</span>, <span style="font-family:monospace;">{{x.score}}</span></li>
{% endfor %}
</ol>
{% endblock %}
